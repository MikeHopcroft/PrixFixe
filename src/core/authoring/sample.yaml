# DIDs, AIDs, TIDs, PIDs, Keys, SKUs generated
# Dimensions, Attributes, and Tensors referenced by names
# Catalog groups combine templates with instances
# Instances can override and modify generic properties
dimensions:
  - name: temperature
    attributes:
      - name: hot
        hidden: true
        aliases:
          - hot
      - name: iced
        aliases:
          - iced
  - name: size
    attributes:
      - name: small
        aliases:
          - small
      - name: medium
        aliases:
          - medium
      - name: large
        aliases:
          - large
  - name: quantity
    attributes:
      - name: "no"
        aliases: 
          - 'no'
          - without
          - non
          - none
          - with no
      - name: light
        aliases:
          - less
          - light
          - lightly
          - slightly less
          - easy
          - easy on the
          - a little [bit of]
      - name: regular
        hidden: true
        aliases:
          - normal
          - regular
      - name: extra
        aliases:
          - extra
          - additional
          - more
          - lots of
          - heavy [on the]
tensors:
  - name: latte_drinks
    dimensions: [temperature, size]
  - name: option_quantity
    dimensions: [quantity]

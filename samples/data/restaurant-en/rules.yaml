rules:
  # For all lattes, we can only add one type of milk
  - partialKey: '9000'
    validCatagoryMap: {}
    exclusionZones:
      500:
        - 5000
  # For hot lattes, we have no valid catagories of options
  - partialKey: '9000:0'
    validCatagoryMap: {}
    exclusionZones: {}
  # For iced lattes, we may add drizzles as a valid catagory of options
  - partialKey: '9000:1'
    validCatagoryMap:
      700:
        - 6000
    exclusionZones: {}
      
